<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.com">

<head th:replace="~{base :: head('Novo Pedido')}"></head>

<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Nome do Produto" />
                    <small>Informe qual o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}"> erros do nome do produto </div>
                </div>

                <div class="form-group">
                    <label for="urlProduto">URL</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Url do Produto" />
                    <small>Procure em um site o produto que você deseja e cole a URL da pagina aqui</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}"> erros da url do produto </div>
                </div>

                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                        placeholder="Url da imagem" />
                    <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir
                        compradores</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}"> erros da url da imagem </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control"
                        placeholder="Adicione detalhes importantes ajudar o comprador"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>

    </div>
</body>

</html>
